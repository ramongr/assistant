name: Ruby

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest
    steps:
      - name: GitHub Script for Ruby
        uses: k1LoW/github-script-ruby@v2.1.0
        with:
          command: bundle exec rspec
          ruby-version: 2.7.6

  codeclimate:
    runs-on: ubuntu-latest
    steps:
      - name: Codeclimate
        # You may pin to the exact commit or the version.
        # uses: billyan2018/codeclimate-changed@4aeb764a7db2480dcb6749b3d5e12aa97790ff5f
        uses: billyan2018/codeclimate-changed@2.7
        with:
          # github token
          token: 8790924bf110d9e87727efdd32959a3cd0546c58
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Rubocop checks
        uses: gimenete/rubocop-action@1.0
